  * {

body {

.card {
  background-color: #ffffff;
  padding: 3rem 2.5rem;
  border-radius: 14px;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 500px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 1.75rem;
  margin: 120px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
}

.card h1 {
  font-size: 2.25rem;
  color: #333;
}

.card p {
  font-size: 1.1rem;
  color: #555;
  line-height: 1.7;
}

.card input {
  padding: 0.75rem 1rem;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
  width: 100%;
  transition: border-color 0.3s ease;
}

.card input:focus {
  border-color: #ff7f50;
  outline: none;
}

.card button {
  background-color: #ff7f50;
  color: white;
  border: none;
  padding: 0.85rem 1rem;
  border-radius: 6px;
  font-size: 1.05rem;
  width: 100%;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.card button:hover {
  background-color: #ff5722;
  box-shadow: 0 4px 12px rgba(255, 87, 34, 0.4);
}
.card form {
  display: flex;
  flex-direction: column;
